<mat-card>
    <mat-card-content>
        <span *ngIf="!quizzes.length">No quizzes added</span>
        <mat-list *ngFor="let quiz of quizzes">
            <mat-list-item class="clickLink" [routerLink]="['/play', quiz.id]">
                {{quiz.title}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
</mat-card>
